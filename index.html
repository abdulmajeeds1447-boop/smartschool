    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #fff1f2;
        border: 1px solid #fda4af;
        padding: 15px;
        border-radius: 10px;
        color: #be123c;
        z-index: 9999;
        direction: ltr;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
    <script>
      window.process = {
        env: {
          API_KEY: "REQUIRED_API_KEY_MISSING"
        }
      };
      try {
        if (typeof process !== 'undefined' && process.env && process.env.API_KEY) {
          window.process.env.API_KEY = process.env.API_KEY;
        }
      } catch (e) {}

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (msg.indexOf('API Key') !== -1) return true;
        return false;
      };
    </script>
