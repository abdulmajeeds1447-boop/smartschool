
<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة مدرسة المستقبل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
      }
      #error-display {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #fff1f2;
        border: 1px solid #fda4af;
        padding: 15px;
        border-radius: 10px;
        color: #be123c;
        z-index: 9999;
        direction: ltr;
        font-family: monospace;
      }
    </style>
    <script>
      // منع تعطل التطبيق في حال فقدان متغيرات البيئة
      window.process = window.process || { env: { API_KEY: "" } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>Error:</strong> ' + msg + '<br><small>' + url + ' line: ' + lineNo + '</small>';
        }
        return false;
      };
    </script>
